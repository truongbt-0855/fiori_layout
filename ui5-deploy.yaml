specVersion: "3.1"
metadata:
  name: genereator
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        verbose: true
        strictSsl: false
        credentials: 
          username: env:FIORI_TOOLS_USER
          password: env:FIORI_TOOLS_PASSWORD
        target:
          url: https://15.235.212.114:44300
          client: '100'
        app:
          name: ZZ_FIORI_GEN
          package: $TMP
          transport: ''
        exclude:
          - /test/
